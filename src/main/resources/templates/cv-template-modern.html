<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background-color: white;
        }

        .resume-container {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 0;
        }

        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 60px;
            text-align: center;
        }

        .header-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-section .summary {
            font-size: 14px;
            margin: 15px auto;
            max-width: 600px;
            line-height: 1.7;
            opacity: 0.95;
        }

        .header-section .contact {
            font-size: 13px;
            margin-top: 20px;
        }

        .content-wrapper {
            padding: 40px 60px;
        }

        .skills-bar {
            background-color: #f7fafc;
            padding: 25px 60px;
            border-left: 4px solid #667eea;
            margin-bottom: 30px;
        }

        .skills-bar h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-tag {
            background-color: white;
            border: 1px solid #e2e8f0;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #4a5568;
        }

        .section {
            margin-bottom: 40px;
            page-break-inside: avoid;
        }

        .section h2 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        .section h2:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        .experience-item,
        .education-item,
        .project-item {
            margin-bottom: 30px;
            padding-left: 25px;
            border-left: 2px solid #e2e8f0;
            position: relative;
            page-break-inside: avoid;
        }

        .experience-item:before,
        .education-item:before,
        .project-item:before {
            content: '';
            position: absolute;
            left: -6px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
        }

        .item-date {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
            background-color: #f7fafc;
            padding: 4px 12px;
            border-radius: 12px;
        }

        .item-subtitle {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .item-description {
            font-size: 13px;
            color: #4a5568;
            line-height: 1.6;
            margin-top: 8px;
        }

        .responsibilities-list {
            margin-top: 10px;
            padding-left: 20px;
            list-style: none;
        }

        .responsibilities-list li {
            margin-bottom: 8px;
            font-size: 13px;
            color: #4a5568;
            position: relative;
            padding-left: 15px;
        }

        .responsibilities-list li:before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tech-badge {
            background-color: #edf2f7;
            color: #4a5568;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="resume-container">
    <!-- Header -->
    <div class="header-section">
        <h1 th:text="${personalInfo.fullName}">Your Name</h1>
        <p class="summary" th:text="${summary}">Professional summary goes here</p>
        <p class="contact" th:text="${personalInfo.email}">email@example.com</p>
    </div>

    <!-- Skills Bar -->
    <div class="skills-bar" th:if="${skills != null and !skills.isEmpty()}">
        <h2>Core Skills</h2>
        <div class="skills-list">
            <span class="skill-tag" th:each="skill : ${skills}"
                  th:text="${skill.name + (skill.level != null ? ' • ' + skill.level : '')}">
                Skill
            </span>
        </div>
    </div>

    <div class="content-wrapper">
        <!-- Work Experience Section -->
        <section class="section" th:if="${workExperience != null and !workExperience.isEmpty()}">
            <h2>Experience</h2>

            <div class="experience-item" th:each="exp : ${workExperience}">
                <div class="item-header">
                    <h3 class="item-title" th:text="${exp.title}">Job Title</h3>
                    <span class="item-date" th:text="${exp.dateRange}">DATE - DATE</span>
                </div>
                <p class="item-subtitle"
                   th:text="${exp.companyName + (exp.location != null and !exp.location.isEmpty() ? ', ' + exp.location : '')}">
                    Company, Location
                </p>
                <ul class="responsibilities-list" th:if="${exp.responsibilities != null and !exp.responsibilities.isEmpty()}">
                    <li th:each="resp : ${exp.responsibilities}" th:text="${resp}">Responsibility</li>
                </ul>
            </div>
        </section>

        <!-- Education Section -->
        <section class="section" th:if="${education != null and !education.isEmpty()}">
            <h2>Education</h2>

            <div class="education-item" th:each="edu : ${education}">
                <div class="item-header">
                    <h3 class="item-title"
                        th:text="${edu.degree + (edu.major != null and !edu.major.isEmpty() ? ' in ' + edu.major : '')}">
                        Degree in Major
                    </h3>
                    <span class="item-date" th:text="${edu.dateRange}">DATE - DATE</span>
                </div>
                <p class="item-subtitle" th:text="${edu.university}">University Name</p>
                <p class="item-description" th:if="${edu.gpa != null and !edu.gpa.isEmpty()}"
                   th:text="'GPA: ' + ${edu.gpa}">GPA: 4.0</p>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="section" th:if="${projects != null and !projects.isEmpty()}">
            <h2>Projects</h2>

            <div class="project-item" th:each="project : ${projects}">
                <h3 class="item-title">
                    <span th:if="${project.link != null and !project.link.isEmpty()}">
                        <a th:href="${project.link}" th:text="${project.name + ' →'}">Project Name</a>
                    </span>
                    <span th:if="${project.link == null or project.link.isEmpty()}"
                          th:text="${project.name}">Project Name</span>
                </h3>
                <p class="item-description"
                   th:if="${project.description != null and !project.description.isEmpty()}"
                   th:text="${project.description}">
                    Project description
                </p>
                <div class="project-tech" th:if="${project.technologies != null and !project.technologies.isEmpty()}">
                    <span class="tech-badge" th:each="tech : ${project.technologies}" th:text="${tech}">Tech</span>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
